<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <nav>
        <h2><strong>App</strong></h2>
    </nav>
    <main>
        <h1>Create an account</h1>

        <form action="/signup" method="post">
            <label for="userEmail">Enter your email to sign up for this app</label>
            <input type="email" id="userEmail" name="email" required>

            <button class="botao__login__email" type="submit">Sign up with email</button>
        </form>

        <div class="divider">
            <hr>
            <h4>or continue with</h4>
            <hr>
        </div>
        
        <a class="botao__login__google" href="https://myaccount.google.com" role="button">
            <img class="logo__google" src="Imagens PNG/Google.png" alt="Logo Google" width="20">
            <span class="texto__google">Google</span>
        </a>

        <footer>
           <small> By clicking continue, you agree to our 
            <span>
                <a style=color:#000000 href="https://policies.google.com/terms">Terms Of <br> Service</a>
            </span> and 
            <a href="https://policies.google.com/privacy">Privacy Policy</a>
            </small>
        </footer>
    </main>
</body>
    
</html>
